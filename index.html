<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=heade, initial-scale=1.0" />

    <!-- --------------------------- CSS STYLESHEET ---------------------------- -->
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- EXTERNAl -->
    <link rel="stylesheet" href="css/style.css" />
    <title>ASSIGNMENT 6 | ONLINE LIBRARY</title>
  </head>
  <body>
    <header>
      <h1 class="text-center">Online Library</h1>
      <!-- ----------------------------- INPUT FIELD ----------------------------- -->
      <div class="input-group mb-3 w-50 mx-auto my-3 mobile-screen">
        <input
          id="search-field"
          type="text"
          class="form-control"
          placeholder="search books"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="loadData()"
          class="btn-search"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </div>
      <!-- ------------------------ TEXT , BANNER & SPINNER TOGGLER ------------------------ -->
      <h5 id="notify-text" class="text-center">
        Search your favourite book here..
      </h5>

      <div id="banner"></div>
      <!-- -------------------------------- DISPLAY BOOKS -------------------------------- -->
      <section id="container" class="container my-3">
        <div id="books" class="row row-cols-1 row-cols-md-4 g-4 my-2"></div>
      </section>
    </header>

    <!-- ------------------------------- FOOTER -------------------------------- -->
    <footer class="text-center mb-3">
      <small>&copy;All rights reserved by Alif Bin Hossain 2021.</small>
    </footer>

    <!-- ------------------------------ JS FILES ------------------------------- -->
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <!-- EXTERNAL JS -->
    <script src="js/script.js"></script>
  </body>
</html>
